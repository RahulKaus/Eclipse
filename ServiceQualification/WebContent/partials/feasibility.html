<div ng-init="fetchDetails()">
	<table class="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Service Name</th>
				<th>Feasibility Result</th>
				<th>Comments</th>
			</tr>
			<tr>
				<td>{{feasible.productName}}</td>
				<td>{{feasible.serviceName}}</td>
				<td>{{feasible.result}}</td>
				<td>{{feasible.comments}}</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

</div>
<div class="modal-footer">
	<button class="btn btn-success" type="button" ng-click="close()">Ok</button>

	<button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
