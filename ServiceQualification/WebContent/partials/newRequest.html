<div class="row" ng-init="getReqId()">
			<div class="col-md-4"></div>
			<div class="col-md-4 bordering textcolor">
			<h3>New Request</h3>
				<form action="#/Products_details_page">
					<div class="form-group">
						<label>Customer:</label> <input type="text" class="form-control" required="required"
						ng-model="name" ng-blur="setValue()" ng-change="onChange()" placeholder="Customer Name">
					</div>
					<div class="form-group">
						<label>Customer Location:</label>
						<select class="form-control" required="required" 
						ng-model ="location" ng-blur="setValue()" ng-change="onChange()">
						<option value="">--Select--</option>
						<option value="Mysore">Mysore</option>
						<option value="Bangalore">Bangalore</option>
						<option value="Mangalore">Mangalore</option>
						</select> 
					</div>
					<div >
						<button type="submit" value="Create" class="btn btn-success"
							>Create</button>
					</div>
					
				</form>
			</div>
			
		</div>
		<div class="invalid_login  error">
			            <span ng-show="message!=null" class="alert modal-box ">
           				     {{message}}
                        </span>
					</div>
