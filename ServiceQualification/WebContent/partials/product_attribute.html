<div class="modal-header" ng-init="fetchPA()">
	<h3 class="modal-title">Product Attributes</h3>
</div>
<div class="modal-body">
		<div class="form-group">
						<label>Contract Term : (In Months)</label> 
						<select ng-model="contractTerm" class="form-control" >
						<option value="">--select--</option>
						<option ng-repeat="items in attributes[0] | orderBy:cSort" value="{{items}}">{{items}}</option></select> 
						
		</div>
		<div class="form-group">
						<label>Customer Required Speed :</label>  
						<select ng-model="customerRequiredSpeed" class="form-control" >
						<option value="">--select--</option>
						<option ng-repeat="items in attributes[1]|orderBy:cSort" value="{{items}}">{{items}} kbps</option>
						</select>
		</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success" type="button" ng-click="close()">Ok</button>

	<button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
